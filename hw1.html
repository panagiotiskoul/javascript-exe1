<!DOCTYPE html>
<html>
<head>
    <title>HW1</title>
</head>
<body>
    <h1>Enter an Integer Number</h1>
    <form id="numberForm">
        <label for="number">Integer:</label>
        <input type="number" id="number" name="number" required>
        <button type="button" onclick="getPrimeNumbers()">Submit</button>
    </form>
    <p>Prime Numbers: </p>
    <p id="nums"></p>
    <script>
        function getPrimeNumbers() {
            let number = document.getElementById("number").value;
            let primeNumbers = [];
            for (let i = 2; i <= number; i++) {
                let isPrime = true;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primeNumbers.push(i);
                }
            }
            document.getElementById("nums").innerHTML = primeNumbers.join(", ");
        }
    </script>
</body>
